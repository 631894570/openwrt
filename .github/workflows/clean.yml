name: Lienol OpenWrt

on:
  workflow_dispatch:
  jobs:

build:
    runs-on: ubuntu-20.04
    
    steps:
    - name: 删除workflow
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 0

    - name: 删除多余release
      uses: dev-drprasad/delete-older-releases@v0.2.0
      with:
        keep_latest: 4
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
