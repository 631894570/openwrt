name: 清除release workflow

on:
  workflow_dispatch:
  
jobs:
  del_runs:
    runs-on: ubuntu-latest
    steps:
      - name: 删除workflow
        uses: GitRML/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 0

      - name: 删除多余release
        uses: dev-drprasad/delete-older-releases@v0.2.0
        with:
          keep_latest: 4
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
